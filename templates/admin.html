<!-- templates/admin.html -->
{% extends "base.html" %} {% block title %}Admin Panel{% endblock %} {% block
content %}
<div class="max-w-6xl mx-auto bg-white p-8 rounded-2xl shadow-xl">
  <h1 class="text-4xl font-bold text-indigo-700 mb-8">Admin Panel</h1>

  <div class="overflow-x-auto">
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-indigo-600 text-white">
          <th class="px-4 py-3">ID</th>
          <th class="px-4 py-3">User</th>
          <th class="px-4 py-3">Type</th>
          <th class="px-4 py-3">Details</th>
          <th class="px-4 py-3">Time</th>
        </tr>
      </thead>
      <tbody>
        {% for s in submissions %}
        <tr class="border-b hover:bg-gray-50">
          <td class="px-4 py-3">{{ s.id }}</td>
          <td class="px-4 py-3">{{ s.username }}</td>
          <td class="px-4 py-3">{{ s.type.title() }}</td>
          <td class="px-4 py-3">{{ s.data }}</td>
          <td class="px-4 py-3">{{ s.timestamp.strftime('%d/%m %H:%M') }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
