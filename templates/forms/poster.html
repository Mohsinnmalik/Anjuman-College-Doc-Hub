<!-- templates/forms/poster.html -->
{% extends "base.html" %} {% block title %}Poster Generator{% endblock %} {%
block content %}
<div class="max-w-2xl mx-auto">
    <div class="glass-card p-10 rounded-2xl relative overflow-hidden">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-display font-bold text-brand-navy mb-2">Poster Architect</h1>
            <p class="text-slate-500">Design stunning A4 event posters instantly.</p>
        </div>

        <form action="/submit/poster" method="POST" enctype="multipart/form-data" class="space-y-6">
            <!-- Upload -->
            <div class="border-2 border-dashed border-slate-300 rounded-xl p-8 text-center hover:border-brand-accent hover:bg-brand-accent/5 transition-all group cursor-pointer relative">
                <input type="file" name="background" accept="image/*" required class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
                <div class="text-slate-400 group-hover:text-brand-accent transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 mx-auto mb-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>
                    <span class="font-bold">Upload Background Image *</span>
                </div>
            </div>

            <!-- Fields -->
            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Event Title</label>
              <input type="text" name="title" placeholder="e.g. TECH SAGA 2026" class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-accent focus:ring-2 focus:ring-brand-accent/20 outline-none transition-all font-display font-bold text-lg" required>
            </div>

            <div>
              <label class="block text-sm font-semibold text-slate-700 mb-2">Subtitle</label>
              <input type="text" name="subtitle" placeholder="e.g. National Level Technical Symposium" class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-accent focus:ring-2 focus:ring-brand-accent/20 outline-none transition-all" required>
            </div>

            <div class="grid grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Date</label>
                <input type="text" name="date" placeholder="25 Jan 2026" class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-accent focus:ring-2 focus:ring-brand-accent/20 outline-none transition-all" required>
              </div>
              <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Venue</label>
                <input type="text" name="venue" placeholder="Main Auditorium" class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-accent focus:ring-2 focus:ring-brand-accent/20 outline-none transition-all" required>
              </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-purple-900 to-indigo-900 text-white py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl hover:scale-[1.01] transition-all mt-4">
                Launch Poster
            </button>
        </form>
    </div>
</div>
{% endblock %}
