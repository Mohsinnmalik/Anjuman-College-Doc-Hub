<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  {% extends "base.html" %}
{% block title %}Login | DocHub{% endblock %}

{% block content %}
<div class="min-h-[80vh] flex items-center justify-center">
    <div class="glass-card w-full max-w-md p-8 rounded-2xl shadow-2xl relative overflow-hidden">
        <!-- Decorative blob -->
        <div class="absolute -top-10 -right-10 w-32 h-32 bg-brand-gold/10 rounded-full blur-2xl animate-blob"></div>
        <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-brand-accent/10 rounded-full blur-2xl animate-blob animation-delay-2000"></div>

        <div class="text-center mb-8 relative z-10">
            <div class="w-16 h-16 bg-brand-navy rounded-xl mx-auto flex items-center justify-center text-brand-gold text-2xl mb-4 shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-8 h-8">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" />
                </svg>
            </div>
            <h1 class="text-3xl font-display font-bold text-brand-navy mb-2">Welcome Back</h1>
            <p class="text-slate-500">Sign in to access college documents</p>
        </div>

        <form action="/login" method="POST" class="space-y-6 relative z-10">
            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Username</label>
                <input type="text" name="username" class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:border-brand-accent focus:ring-2 focus:ring-brand-accent/20 outline-none transition-all bg-white/50" placeholder="Enter your ID" required>
            </div>

            <div>
                <label class="block text-sm font-semibold text-slate-700 mb-2">Role</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="cursor-pointer">
                        <input type="radio" name="role" value="student" class="peer sr-only" checked>
                        <div class="text-center py-3 rounded-lg border border-slate-200 bg-white/50 peer-checked:bg-brand-navy peer-checked:text-white peer-checked:border-brand-navy transition-all font-medium hover:bg-white hover:shadow-sm">
                            Student
                        </div>
                    </label>
                    <label class="cursor-pointer">
                        <input type="radio" name="role" value="admin" class="peer sr-only">
                        <div class="text-center py-3 rounded-lg border border-slate-200 bg-white/50 peer-checked:bg-brand-navy peer-checked:text-white peer-checked:border-brand-navy transition-all font-medium hover:bg-white hover:shadow-sm">
                            Admin
                        </div>
                    </label>
                </div>
            </div>

            <button type="submit" class="w-full bg-gradient-to-r from-brand-navy to-blue-900 text-white font-bold py-3.5 rounded-xl shadow-lg hover:shadow-xl hover:scale-[1.02] transition-all duration-200 active:scale-95">
                Sign In
            </button>
        </form>
    </div>
</div>
{% endblock %}dy>
</html>
